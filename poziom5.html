<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>Poziom 5 - Uzupełnij kod</title>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/pages/poziom5.css">

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="zasady.html">Zasady</a>

        <a href="odpowiedzi.html">Odpowiedzi</a>

    <h1>Poziom 5 - Uzupełnij kod</h1>
    <div class="code-container">
        <p>Uzupełnij brakujący kod:</p>
        <pre id="code-snippet">
            <!-- Kod zostanie wygenerowany dynamicznie -->
        </pre>
        <input type="text" id="code-input" placeholder="Wpisz brakujący kod">
        <button id="check-code-btn">Sprawdź</button>
        <p id="code-message" style="margin-top: 10px; color: red;"></p>
    </div>

    <div class="password-container">
        <p id="password-display" style="margin-top: 20px; font-size: 18px; color: green;"></p>
        <input type="text" id="password-input" placeholder="Wpisz hasło">
        <button id="check-password-btn">Sprawdź</button>
        <p id="password-message" style="margin-top: 10px; color: red;"></p>
    </div>

    <script src="JS/pages/poziom5/code.js"></script>
    <script src="JS/main.js" type="module"></script>
</body>
</html>
